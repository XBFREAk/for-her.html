<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No...? 💔</title>
<style>
  body {
    background: #0f1724;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .sad {
    font-size: 120px;
    animation: shake 1s infinite;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }
  h1 {
    margin-top: 20px;
    font-size: 28px;
    color: #ff4d6d;
  }
</style>
</head>
<body>
  <div class="sad">💔</div>
  <h1>Oh no... You said No 😢</h1>
  <p>But don’t worry... I’ll keep trying,<br> until one day your heart says “Yes” 💘</p>
</body>
</html>
